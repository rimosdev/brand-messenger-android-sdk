install:
- FILE_CORE_AAR="-Dfile=core-3.1.0.aar"
- FILE_UI_AAR="-Dfile=ui-3.1.0.aar"
- mvn install:install-file $FILE_CORE_AAR -DgroupId=com.github.lithiumtech.brand-messenger-android-sdk -DartifactId=core -Dversion=3.1.0 -Dpackaging=aar -DpomFile=core-3.1.0.pom
- mvn install:install-file $FILE_UI_AAR -DgroupId=com.github.lithiumtech.brand-messenger-android-sdk -DartifactId=ui -Dversion=3.1.0 -Dpackaging=aar -DpomFile=ui-3.1.0.pom
